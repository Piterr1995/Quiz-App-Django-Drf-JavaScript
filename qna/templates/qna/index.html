{% extends 'base.html' %} {% block content %}
<div class="container text-center">
  <h1 class="text-white mt-5">
    Welcome to the Soccer Quiz
  </h1>
  <h3 class="text-white start-header">Click START! to begin</h3>
  <button class="btn btn-light btn-lg button-start">START!</button>
  <div class="row wrapper">
    <div class="col-md-6 m-auto">
      <ul class="list-group quiz-list">
        <h4 class="text-white quiz-question">Question</h4>
      </ul>
      <button type="button" class="btn btn-light mt-2 submit-button">
        Submit
      </button>
    </div>
  </div>
</div>
{% endblock %}
